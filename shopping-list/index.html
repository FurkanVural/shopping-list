<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <section id="main">
      <div class="container">
        <h1 class="text-center mt-3">Shopping List</h1>
        <div
          class="btn-toolbar mb-3 mt-3"
          role="toolbar"
          aria-label="Toolbar with button groups"
        >
          <div class="input-group" style="width: 100%">
            <input
              id="item-name"
              type="text"
              class="form-control"
              placeholder="Input group example"
              aria-label="Input group example"
              aria-describedby="btnGroupAddon"
            />
            <div class="input-group-text" id="btnGroupAddon">
              <button id="btn-add" href="" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="silinecek-1 alert alert-danger" role="alert">
          A simple danger alertâ€”check it out!
        </div>

        <div class="silinecek-2">
          <div
            id="btn-group-search"
            class="border border-secondary rounded p-3 border-opacity-50"
          >
            <input class="btn btn-secondary" type="button" value="All" />
            <input class="btn btn-secondary" type="submit" value="Incomplete" />
            <input class="btn btn-secondary" type="reset" value="Completed" />
          </div>
          <div class="items">
            
          </div>
          <input
            class="btn btn-outline-danger mt-2"
            type="reset"
            value="Clear"
          />
        </div>
      </div>
    </section>

    <script src="js.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
